[global_tags]
   project = "smartgrow_iot"
[agent]
   interval = "10s"
   round_interval = true
   metric_batch_size = 1000
   metric_buffer_limit = 10000
   collection_jitter = "0s"
   flush_interval = "10s"
   flush_jitter = "0s"
   precision = "0s"
   hostname = "telegrafoutput"
   omit_hostname = false

[[inputs.mqtt_consumer]]
   servers = ["emqx:1883"]
   topics = [
      "telegraf/",
      "sensors/#",
   ]
   data_format = "influx"
   qos = 2

